# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}

cursor {
    no_hardware_cursors = true
}

layerrule = match:namespace swaync-control-center, blur on 
# layerrule = xray 1, match:namespace swaync-control-center
layerrule = ignore_alpha 0.5, match:namespace swaync-control-center

layerrule = blur on, match:namespace swaync-notification-window
# layerrule = xray 1, match:namespace swaync-notification-window
layerrule = ignore_alpha 0.5, match:namespace swaync-notification-window

# Заставляем Waydroid всегда быть плавающим окном
# windowrulev2 = float, class:^(Waydroid)$
# windowrule = match:class Waydroid, float on
# windowrule = match:class Waydroid, max_size 500 1005
# (Опционально) Убираем размытие/тени для производительности
# windowrulev2 = noblur, class:^(Waydroid)$
windowrule = match:class Waydroid, no_blur on

# Dock
layerrule = match:namespace nwg-dock, blur on 
layerrule = ignore_alpha 0.5, match:namespace nwg-dock
